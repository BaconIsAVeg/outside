# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - rustup default stable
    - cargo install --locked cargo-zigbuild
    - cargo fetch --locked

builds:
  - builder: rust
    flags:
      - --release
    targets:
      - x86_64-unknown-linux-gnu

nfpms:
  - maintainer: BaconIsAVeg <baconisaveg@fastmail.ca>
    homepage: https://github.com/BaconIsAVeg/outside
    description: A multi-purpose weather client for your terminal
    dependencies:
      - libc
    section: utils
    license: AGPL-3.0-or-later
    file_name_template: "{{ .ConventionalFileName }}"
    formats:
      - deb
      - apk
      - rpm
    contents:
      - src: LICENSE
        dst: /usr/share/doc/outside/LICENSE
      - src: README.md
        dst: /usr/share/doc/outside/README.md

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}-{{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
